---
name: Webhook Trigger on Port 5003
hosts: localhost
sources:
  - ansible.eda.webhook:
      host: 0.0.0.0
      port: 5003
rules:
  - name: Run Job Template
    condition: event.payload.action == "run_job"
    action:
      run_job_template:
        name: first_template
        organization: testorg
